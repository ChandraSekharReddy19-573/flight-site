<!DOCTYPE html>
<html>
<head>
  <title>Flight Reality Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Flight Reality Check</h1>
  <p>See all available flights for your route</p>

  <div class="box">
    <input id="from" placeholder="From (e.g. JFK)">
    <input id="to" placeholder="To (e.g. LAX)">
    <input id="date" type="date">
    <button onclick="checkFlight()">Show Flights</button>
  </div>

  <ul id="flightList"></ul>

  <script src="app.js"></script>
</body>
</html>
