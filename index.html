<!DOCTYPE html>
<html>
<head>
  <title>Flight Reality Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Flight Reality Check</h1>

<p>Find out what your flight will really be like.</p>

<input id="date" type="date">

<button onclick="checkFlight()">Check Reality</button>

<div id="result"></div>

<script src="app.js"></script>
</body>
